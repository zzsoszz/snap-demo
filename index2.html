<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>snap.svg</title>
	<script src="js/snap.svg.js"></script>
</head>
<body>
	<div id="icon-house">
	</div>
	<script>
		var icon=Snap("#icon-house");
		Snap.load("icon.svg",function (data) {
			icon.append(data);
			var house=icon.select("#house");
			house.attr({
				fill:"red"
			});

			house.hover(function(){
				house.animate({
					transform:"s1.2,100,100",
					opacity:0.7
				},500,mina.elastic);
			});

			house.mouseout(function(){
				house.animate({
					transform:"s1,100,100",
					opacity:1
				},500,mina.elastic);
			});
			
		});
	</script>
</body>
</html>
